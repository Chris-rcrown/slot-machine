<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slot Machine Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #reels {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    .reel {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .symbol {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      border: 2px solid #333;
      background-color: #f8f8f8;
    }

    .button-group {
      margin: 10px 0;
    }

    input[type="number"] {
      width: 80px;
      margin: 0 5px;
    }

    label {
      font-weight: bold;
    }

    #balance {
      font-size: 1.2em;
      color: green;
    }

    #winnings {
      font-size: 1.1em;
      color: blue;
      margin-top: 10px;
    }

    #play-again {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Slot Machine</h1>

  <!-- Deposit Section -->
  <div id="deposit-section">
    <input type="number" id="deposit-amount" placeholder="Enter deposit amount">
    <button onclick="handleDeposit()">Deposit</button>
  </div>

  <!-- Game Section -->
  <div id="game-section" style="display: none;">
    <div>
      <label>Balance: $<span id="balance">0</span></label>
    </div>

    <div class="button-group">
      <label>Lines (1-3):</label>
      <input type="number" id="lines" min="1" max="3">
      <label>Bet per Line:</label>
      <input type="number" id="bet">
      <button onclick="handleSpin()">Spin</button>
    </div>

    <div id="reels"></div>

    <div id="winnings"></div>
    <button id="play-again" onclick="resetGame()" style="display: none;">Play Again</button>
  </div>

  <script src="slotMachine.js"></script>
</body>
</html>
